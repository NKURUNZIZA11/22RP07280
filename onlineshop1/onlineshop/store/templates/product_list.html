{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
        }
        nav a{
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h2>My Online Shop</h2>
    </header>
    <nav>
        <a href="">Home</a>
        <a href="">Cart</a>
        <a href="">About</a>
    </nav>

    <main>
        <h1>Available Products</h1>
        <ul>
            {% for product in products %}
                <li>{{ product.name }} - ${{ product.price }}</li>
            {% empty %}
                <li>No products available</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 My Online Shop</p>
    </footer>

</body>
</html>
